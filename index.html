<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery from images animated</title>
  </head>
  <body>
    <main id="main">
      <img src="./assets/logo.svg" alt="" id="logo" />
      <h1 id="title-principal">THE NINE CHANGING TITANS</h1>
      <div class="container">
        <section class="titan-content" id="beast-titan">
          <img src="./assets/titan-bestia.jpeg" alt="" class="image" />
          <h1 class="title">BEAST TITAN</h1>
        </section>
        <section class="titan-content" id="armored-titan">
          <img src="./assets/titan-acorazado.jpeg" alt="" class="image" />
          <h1 class="title">ARMORED TITAN</h1>
        </section>
        <section class="titan-content" id="founder-titan">
          <img src="./assets/titan-fundador.jpeg" alt="" class="image" />
          <h1 class="title">FOUNDER TITAN</h1>
        </section>
        <section class="titan-content" id="attack-titan">
          <img src="./assets/titan-Ataque.jpeg" alt="" class="image" />
          <h1 class="title">ATTACK OF TITAN</h1>
        </section>
        <section class="titan-content" id="female-titan">
          <img src="./assets/titan-hembra.jpeg" alt="" class="image" />
          <h1 class="title">FEMALE TITAN</h1>
        </section>
      </div>
      <div class="container">
        <section class="titan-content" id="jaw-titan">
          <img src="./assets/titan-mandibula.jpeg" alt="" class="image" />
          <h1 class="title">JAW TITAN</h1>
        </section>
        <section class="titan-content" id="hammer-titan">
          <img src="./assets/titan-martillo.jpeg" alt="" class="image" />
          <h1 class="title">HAMMER TITAN</h1>
        </section>
        <section class="titan-content" id="freighter-titan">
          <img src="./assets/titan-carreta.jpeg" alt="" class="image" />
          <h1 class="title">FREIGHTER TITAN</h1>
        </section>
        <section class="titan-content" id="colossal-titan">
          <img src="./assets/titan-colosal.jpeg" alt="" class="image" />
          <h1 class="title">COLOSSAL TITAN</h1>
        </section>
      </div>

      <template id="template">
        <p class="info" id="beast-titan">
          The Beast Titan is controlled by Zeke Jaeger, who is the older
          half-brother of Eren Jaeger. Zeke has the ability to create and
          control normal Titans through a special shout. In addition to his
          control ability, the Beast Titan possesses impressive physical
          strength and agility, making him a formidable opponent. Although his
          exact height is not specified, it is estimated to be considerably
          larger than that of normal titans, probably around 17 meters.
          Throughout the manga, the Beast Titan and Zeke play crucial roles in
          military and political events, significantly impacting the development
          of the plot and the fate of the main characters. Their presence is
          fundamental in the narrative, and their actions have significant
          consequences in the overall story of “Attack on Titan”.
        </p>
        <p class="info" id="armored-titan">
          The Armored Titan is controlled by Reiner Braun, a Marley soldier
          infiltrated within the Walls. It stands out for its extremely
          resistant skin, which acts as an impenetrable armor. Although its
          exact height is not specified, it is estimated to be around 15 meters.
          Throughout the manga, Reiner and his Titan participate in numerous
          crucial events. From his introduction as part of Marley’s infiltration
          team to his actions inside the Walls, Reiner and his Titan play a key
          role in confrontations against human protagonists and other Titans.
          Their presence significantly influences the development of the plot,
          making difficult decisions that affect the main characters and causing
          significant changes in the course of events.
        </p>
        <p class="info" id="attack-titan">
          The Attack Titan is controlled by Eren Jaeger, one of the main
          characters of the series. It stands out for its agility, superhuman
          strength, and its ability to regenerate quickly. Although its exact
          height is not specified, it is estimated to be around 15 meters.
          Throughout the manga, Eren and his Titan play crucial roles in the
          fight against the titans and in confrontations with other enemies.
          From his introduction as a key member of the Survey Corps to his
          subsequent revelations and his evolution as a character, Eren and his
          Titan are central to the plot. Their actions and decisions have a
          significant impact on the development of the story and the fate of the
          main characters, leading to dramatic twists and surprising revelations
          throughout the series.
        </p>
        <p class="info" id="female-titan">
          Annie Leonhart is a character who is initially introduced as a soldier
          of the Recruit Training Corps. However, it is later revealed that she
          is a shifting titan with the ability to transform into a female titan.
          Annie is part of a secret group with their own plans. Her female titan
          has a slender and agile appearance, being skilled in hand-to-hand
          combat. Throughout the series, her role is that of a key antagonist,
          confronting the protagonists and playing a crucial role in the
          development of the plot.
        </p>
        <p class="info" id="jaw-titan">
          The “Jaw Titan” was controlled by Ymir Fritz in the past, but in the
          main story it is inherited by Porco Galliard. This Titan has a
          powerful and sharp jaw, which makes it skilled in hand-to-hand combat,
          standing out for its extremely powerful bite. Under the control of
          Porco Galliard, it participates in several important battles,
          including the Battle of Shiganshina and the siege of Utgard Fortress.
          Its height is considerable, similar to that of other Titans, although
          an exact measure is not provided in the manga. In summary, the Jaw
          Titan is a Titan specialized in hand-to-hand combat, with a powerful
          jaw, controlled by Porco Galliard in the main series, and participates
          in various crucial battles.
        </p>
        <p class="info" id="colossal-titan">
          The Colossal Titan is one of the most iconic titan forms. It is
          characterized by its enormous stature, which surpasses the height of
          any other titan, and its massive body that constantly emits steam.
          This titan is famous for its ability to cause large-scale destruction,
          being able to knock down walls and wreak havoc on human
          fortifications. The Colossal Titan plays a crucial role in the initial
          events of the series, when it destroys the Maria wall, allowing the
          invasion of the titans into human territory. Throughout the series, it
          reappears at several key moments, each time with devastating impact.
        </p>
        <p class="info" id="hammer-titan">
          The “War Hammer” is controlled by the heir of the Tybur Family, in
          this case, Willy Tybur. This titan, specialized in hand-to-hand
          combat, possesses extraordinary strength and resistance. It is a
          formidable tool on the battlefield. It is introduced during the
          “Marley” narrative arc as a secret card to counter the threat of the
          Titans of Paradis. Willy Tybur uses it during the Liberio Festival in
          a confrontation with Eren Yeager, who has transformed into the Attack
          Titan. In its Titan form, its height is considerable, similar to that
          of other Titans, but no specific measure is provided in the manga. In
          summary, the War Hammer plays a crucial role in the development of the
          plot, being a powerful force controlled by the Tybur Family.
        </p>
        <p class="info" id="freighter-titan">
          The Cart Titan is controlled by Pieck Finger, a girl who belongs to
          Marley’s Warrior Corps. As the Cart Titan, Pieck has the ability to
          carry heavy weaponry and act as a mobile transporter for the Marley
          army. In the manga, Pieck has participated in several important
          missions and battles, using the unique abilities of the Cart Titan to
          aid her faction. The height of the Cart Titan, under Pieck’s control,
          is similar to that of other Titans, being considerably high. In
          summary, Pieck Finger controls the Cart Titan in “Attack on Titan”,
          using its abilities to support Marley on the battlefield, with a
          height comparable to other Titans.
        </p>
        <p class="info" id="founder-titan">
          The “Founding Titan” is controlled by the main character, Eren Yeager,
          who inherits this power from Grisha Yeager. The Founding Titan is
          unique for its ability to control other Titans and manipulate people’s
          memories. In the manga, Eren uses this power to influence important
          events, such as the Battle of Liberio and the destruction of the city
          of Marley. The height of the Founding Titan is considerable, similar
          to that of other Titans, although an exact measure is not provided. In
          summary, the Founding Titan is a powerful entity controlled by Eren
          Yeager, with the ability to manipulate Titans and memories, and plays
          a crucial role in the main events of the story.
        </p>
      </template>
      <script src="./js/app.js"></script>
    </main>
  </body>
</html>

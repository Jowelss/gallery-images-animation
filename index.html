<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery from images animated</title>
  </head>

          src="./assets/titan-hembra.jpeg"

        />

        <img

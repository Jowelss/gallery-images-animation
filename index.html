<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery from images animated</title>
  </head>
  <body>
    <img src="./assets/logo.svg" alt="" id="logo" />
    <h1 id="title-principal">LOS 9 TITANES CAMBIANTES</h1>
    <div class="container">
      <section class="titan-content" id="titan-bestia">
        <img src="./assets/titan-bestia.jpeg" alt="" class="image" />
        <h1 class="title">TITAN BESTIA</h1>
      </section>
      <section class="titan-content" id="titan-acorazado">
        <img src="./assets/titan-acorazado.jpeg" alt="" class="image" />
        <h1 class="title">TITAN ACORAZADO</h1>
      </section>
      <section class="titan-content" id="titan-fundador">
        <img src="./assets/titan-fundador.jpeg" alt="" class="image" />
        <h1 class="title">TITAN FUNDADOR</h1>
      </section>
      <section class="titan-content" id="titan-ataque">
        <img src="./assets/titan-Ataque.jpeg" alt="" class="image" />
        <h1 class="title">TITAN DE ATAQUE</h1>
      </section>
      <section class="titan-content" id="titan-hembra">
        <img src="./assets/titan-hembra.jpeg" alt="" class="image" />
        <h1 class="title">TITAN HEMBRA</h1>
      </section>
    </div>
    <div class="container">
      <section class="titan-content" id="titan-mandibula">
        <img src="./assets/titan-mandibula.jpeg" alt="" class="image" />
        <h1 class="title">TITAN MANDIBULA</h1>
      </section>
      <section class="titan-content" id="titan-martillo">
        <img src="./assets/titan-martillo.jpeg" alt="" class="image" />
        <h1 class="title">TITAN MARTILLO</h1>
      </section>
      <section class="titan-content" id="titan-carreta">
        <img src="./assets/titan-carreta.jpeg" alt="" class="image" />
        <h1 class="title">TITAN CARGUERO</h1>
      </section>
      <section class="titan-content" id="titan-colosal">
        <img src="./assets/titan-colosal.jpeg" alt="" class="image" />
        <h1 class="title">TITAN COLOSAL</h1>
      </section>
    </div>
    <template id="template">
      <p class="info" id="titan-bestia">
        El Titán Bestia es controlado por Zeke Jaeger, quien es el medio hermano
        mayor de Eren Jaeger. Zeke tiene la capacidad de crear y controlar
        Titanes normales a través de un grito especial. Además de su capacidad
        de control, el Titán Bestia posee una fuerza física y agilidad
        impresionantes, convirtiéndolo en un oponente formidable. Aunque su
        altura exacta no está especificada, se estima que es considerablemente
        mayor que la de los titanes normales, probablemente alrededor de los 17
        metros. A lo largo del manga, el Titán Bestia y Zeke desempeñan roles
        cruciales en eventos militares y políticos, impactando
        significativamente en el desarrollo de la trama y en el destino de los
        personajes principales. Su presencia es fundamental en la narrativa, y
        sus acciones tienen consecuencias importantes en la historia general de
        "Shingeki no Kyojin".
      </p>
      <p class="info" id="titan-acorazado">
        El Titán Acorazado en es controlado por Reiner Braun, un soldado de
        Marley infiltrado en las Murallas. Destaca por su piel extremadamente
        resistente, que actúa como una armadura impenetrable. Aunque su altura
        exacta no está especificada, se estima que es alrededor de 15 metros. A
        lo largo del manga, Reiner y su Titán participan en numerosos eventos
        cruciales. Desde su introducción como parte del equipo de infiltración
        de Marley hasta sus acciones en el interior de las Murallas, Reiner y su
        Titán desempeñan un papel clave en los enfrentamientos contra los
        protagonistas humanos y otros Titanes. Su presencia influye
        significativamente en el desarrollo de la trama, tomando decisiones
        difíciles que afectan a los personajes principales y provocando cambios
        importantes en el curso de los eventos.
      </p>
      <p class="info" id="titan-ataque">
        El Titán de Ataque es controlado por Eren Jaeger, uno de los personajes
        principales de la serie. Destaca por su agilidad, fuerza sobrehumana y
        su habilidad para regenerarse rápidamente. Aunque su altura exacta no
        está especificada, se estima que es alrededor de 15 metros. A lo largo
        del manga, Eren y su Titán desempeñan roles cruciales en la lucha contra
        los titanes y en los enfrentamientos con otros enemigos. Desde su
        introducción como un miembro clave del Cuerpo de Exploración hasta sus
        revelaciones posteriores y su evolución como personaje, Eren y su Titán
        son centrales en la trama. Sus acciones y decisiones tienen un impacto
        significativo en el desarrollo de la historia y en el destino de los
        personajes principales, lo que lleva a giros dramáticos y revelaciones
        sorprendentes a lo largo de la serie.
      </p>
      <p class="info" id="titan-hembra">
        Annie Leonhart es un personaje que inicialmente se presenta como una
        soldado del Cuerpo de Entrenamiento de Reclutas. Sin embargo, más tarde
        se revela que es una titán cambiante con la habilidad de transformarse
        en una titán hembra. Annie es parte de un grupo secreto con sus propios
        planes. Su titán hembra tiene una apariencia esbelta y ágil, siendo
        hábil en combate cuerpo a cuerpo. A lo largo de la serie, su papel es el
        de una antagonista clave, enfrentándose a los protagonistas y
        desempeñando un papel crucial en el desarrollo de la trama.
      </p>
      <p class="info" id="titan-mandibula">
        El "Titán Mandíbula" fue controlado por Ymir Fritz en el pasado, pero en
        la historia principal es heredado por Porco Galliard. Este Titán tiene
        una mandíbula poderosa y afilada, lo que lo hace hábil en combate cuerpo
        a cuerpo, destacando por su mordida extremadamente poderosa. Bajo el
        control de Porco Galliard, participa en varias batallas importantes,
        incluyendo la Batalla de Shiganshina y el asedio a la Fortaleza de
        Utgard. Su altura es considerable, similar a la de otros Titanes, aunque
        no se proporciona una medida exacta en el manga. En resumen, el Titán
        Mandíbula es un Titán especializado en combate cuerpo a cuerpo, con una
        mandíbula poderosa, controlado por Porco Galliard en la serie principal,
        y participa en diversas batallas cruciales.
      </p>
      <p class="info" id="titan-colosal">
        El Titán Colosal es una de las formas de titanes más icónicas. Se
        caracteriza por su enorme estatura, que sobrepasa la altura de cualquier
        otro titán, y su cuerpo masivo que emite vapor constantemente. Este
        titán es famoso por su capacidad para provocar destrucción a gran
        escala, siendo capaz de derribar paredes y causar estragos en las
        fortificaciones humanas. El Titán Colosal juega un papel crucial en los
        eventos iniciales de la serie, cuando destruye la muralla María,
        permitiendo la invasión de los titanes en el territorio humano. A lo
        largo de la serie, reaparece en varios momentos clave, cada vez con
        impacto devastador.
      </p>
      <p class="info" id="titan-martillo">
        El "Martillo de Guerra" controlado por el heredero de la Familia Tybur,
        en este caso, Willy Tybur, este titán especializado en combate cuerpo a
        cuerpo posee una fuerza y resistencia extraordinarias. Es una
        herramienta formidable en el campo de batalla. Se introduce durante el
        arco narrativo de "Marley" como una carta secreta para contrarrestar la
        amenaza de los Titanes de Paradis. Willy Tybur lo utiliza durante el
        Festival de Liberio en un enfrentamiento con Eren Yeager, quien se ha
        transformado en el Titán de Ataque. En su forma de Titán, su altura es
        considerable, similar a la de otros Titanes, pero no se proporciona una
        medida específica en el manga. En resumen, el Martillo de Guerra
        desempeña un papel crucial en el desarrollo de la trama, siendo una
        fuerza poderosa controlada por la Familia Tybur.
      </p>
      <p class="info" id="titan-carreta">
        El Titán Carreta es controlado por Pieck Finger, una chica que pertenece
        al Cuerpo de Guerreros de Marley. Como Titán Carreta, Pieck tiene la
        capacidad de cargar armamento pesado y actuar como un transportista
        móvil para el ejército de Marley. En el manga, Pieck ha participado en
        varias misiones y batallas importantes, utilizando las habilidades
        únicas del Titán Carreta para ayudar a su facción. La altura del Titán
        Carreta, bajo el control de Pieck, es similar a la de otros Titanes,
        siendo considerablemente alta. En resumen, Pieck Finger controla el
        Titán Carreta en "Attack on Titan", utilizando sus habilidades para
        apoyar a Marley en el campo de batalla, con una altura comparable a
        otros Titanes.
      </p>
      <p class="info" id="titan-fundador">
        El "Titán Fundador" es controlado por el personaje principal, Eren
        Yeager, quien hereda este poder de Grisha Yeager. El Titán Fundador es
        único por su capacidad para controlar a otros Titanes y manipular los
        recuerdos de las personas. En el manga, Eren utiliza este poder para
        influir en eventos importantes, como la Batalla de Liberio y la
        destrucción de la ciudad de Marley. La altura del Titán Fundador es
        considerable, similar a la de otros Titanes, aunque no se proporciona
        una medida exacta. En resumen, el Titán Fundador es una entidad poderosa
        controlada por Eren Yeager, con la capacidad de manipular Titanes y
        recuerdos, y juega un papel crucial en los eventos principales de la
        historia.
      </p>
    </template>
    <script src="./js/app.js"></script>
  </body>
</html>
